
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>T'Bumba - Music</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
     <link rel="stylesheet" href="Tbumba.css" type="text/css">

   
  </head>

  <body>


    <!-- Page Content -->
      
<header id="header">
  <h2 id="heading"><span class="green">T<span class="red">'</span></span><span class="gold">Bum</span><span class="red">ba</span><span class="dotcom">.com</span></h2>
      </header>

<section id="login">
  <h1 id="mainContent">Login or Sign up <i class="fa fa-music" aria-hidden="true"></i>
</h1>
  <form id="form" action=""
  method="POST"
  enctype="multipart/form-data">
    <input id="email" type="email" name="email" action="submit" placeholder="Example@G6Mail.com">
    <input id="password" type="password" name="password" action="submit" placeholder="Password">
    <input type="submit" value="Login"class="btn" id="loginBtn">
    <input type="submit" value="Sign up" class="btn" id="signupBtn">
  </form>  
  <a href="#"><p id="forgotten">Canni remember your password?</p></a>
  
</section>


    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    
    <script type="text/javascript">
    
        $("section").css("margin-top", $(window).height() / 5);

$("input").keypress(function() {
  
  if ($(this).attr("placeholder")) {
    
    $(this).removeAttr("placeholder");
    
  } else {
    
    $("#email").attr("placeholder", "Example@G6Mail.com");
    $("#password").attr("placeholder", "Password");
    
  }
  
});

$("body").click(function() {
  
  $("#email").attr("placeholder", "Example@G6Mail.com");
    $("#password").attr("placeholder", "Password");
  
});
        
    </script>

  </body>

</html>
